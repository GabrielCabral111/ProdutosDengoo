<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produto dengoo</title>
  <link rel="stylesheet" href="css/varal.css" />
</head>
<body>

  <div class="container">
    <!-- Slide 1 -->
    <div class="slide active" id="slide1">
      <div class="icon">🎉</div>
      <h1>Que maravilha!</h1>
      <p>
        Você acabou de me fazer a pessoa mais feliz do mundo!<br />
        Mal posso esperar para começarmos essa jornada juntos.
      </p>
    </div>

    <!-- Slide 2 -->
    <div class="slide" id="slide2">
      <h1>Minha vida é mais feliz com vocês</h1>
      <div class="photo-row">
        <div class="photo">
          <img src="../fotos/grupo.jpg" alt="Foto 1" />
          <p>Não consigo parar...</p>
        </div>
        <div class="photo">
          <img src="../fotos/db.jpg" alt="Foto 2" />
          <p>...de pensar em...</p>
        </div>
        <div class="photo">
          <img src="../fotos/dbg.jpg" alt="Foto 3" />
          <p>...como vocês são incríveis!</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
      <button onclick="goToSlide(0)">←</button>
      <button onclick="goToSlide(1)">→</button>
    </div>
  </div>

  <script src="varal.js"></script>
</body>
</html>
